<body>
<!--background-->
<h1> Fare Order Form </h1>
    <div class="bg-agile">
	<img src="images/side.png" alt="">
	<div class="book-appointment">
	<h2>Make Your Order Here</h2>
						<div class="book-form agileits-login">
							<form action="#" method="post">
								<div class="phone_email">
									<label>Full name : </label>
									<div class="form-text">
										<i class="fa fa-user" aria-hidden="true"></i>
										<input type="text" name="Name" placeholder="" required="">
									</div> 
								</div>
								<div class="phone_email phone_email1">
									<label>Email : </label>
									<div class="form-text">
										<i class="fa fa-envelope-o" aria-hidden="true"></i>
										<input type="email" name="email" placeholder="" required="">
									</div>
								</div>
								<div class="phone_email">
									<label>Phone number : </label>
									<div class="form-text">
										<i class="fa fa-phone" aria-hidden="true"></i>
										<input type="text" name="Phone no" placeholder="" required="">
									</div> 
								</div> 
								<div class="phone_email phone_email1">
									<label>Address : </label>
									<div class="form-text">
										<i class="fa fa-map-marker" aria-hidden="true"></i>
										<input type="text" name="address" placeholder="" required="">
									</div> 
								</div> 
								<div class="clear"></div>
								<div class="agileits_reservation_grid">
									<div class="span1_of_1">
										<label>Date : </label> 
										<div class="book_date"> 
											<i class="fa fa-calendar" aria-hidden="true"></i>
												<input  id="datepicker" name="Text" type="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">

										</div>					
									</div>
									<div class="span1_of_1">
										<!-- start_section_room -->
										<label>Time : </label>
										<div class="section_room">
											<i class="fa fa-clock-o" aria-hidden="true"></i>
											<select id="country" onchange="change_country(this.value)" class="frm-field required">
												<option value="AX"></option>
												<option value="null">Lunch</option>
												<option value="null">Dinner</option>         
												<option value="AX">Break Fast</option>
											</select>
										</div>	
									</div>
									<div class="span1_of_1">
										<label>No.of people : </label>
										<!-- start_section_room -->
										<div class="section_room">
											<i class="fa fa-users" aria-hidden="true"></i>
											<select id="country1" onchange="change_country(this.value)" class="frm-field required sect">
												<option value="AX"></option>
												<option value="null">1 People</option>
												<option value="null">2 People</option>
												<option value="null">3 People</option>         
												<option value="AX">4 People</option>
												<option value="AX">More</option>
											</select>
										</div>	
									</div> 
									<div class="clear"></div>
								</div> 
												<div class="wthree-text"> 
												<h6>Items</h6>
												<ul>
													<li>
														<label class="anim">
															<input type="checkbox" class="checkbox">
															<span>Soups</span> 
														</label> 
													</li>
													<li>
														<label class="anim">
															<input type="checkbox" class="checkbox">
															<span>Burger</span> 
														</label> 
													</li>
													<li>
														<label class="anim">
															<input type="checkbox" class="checkbox">
															<span>Drinks</span> 
														</label> 
													</li>
													<li>
														<label class="anim">
															<input type="checkbox" class="checkbox">
															<span>Desserts</span> 
														</label> 
													</li>
												</ul>
												<div class="clearfix"> </div>
											</div>
								<input type="submit" value="Order Now">
							</form>
						</div>

		</div>
   </div>

							$( "#datepicker,#datepicker1,#datepicker2,#datepicker3" ).datepicker();
