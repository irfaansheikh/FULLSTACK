<body>
	<!-- title -->
	<h1><span>E</span>nvelope <span>S</span>ubscribe <span>F</span>orm</h1>
	<!-- title -->
	<div class="content-w3l">
		<h2>Subscribe To Our Mail
			<i class="fas fa-hand-point-down"></i>
		</h2>
		<p class="sub-text">Subscribe to our mailing list to get the updates to your email inbox...</p>
		<div class="all_container">
			<div class="container">
				<div class="envelope"></div>
				<div class="flip"></div>
				<div class="letter">
					<div class="contact-w3lsleft">
						<form action="#" method="post">
							<input type="email" name="Email" placeholder="Email" required="">
							<input type="submit" value="Submit">
						</form>
					</div>
				</div>
			</div>
			<div class="button-w3ls">
				<button id="open">open</button>
				<button id="close">close</button>
			</div>
		</div>
		<!-- copyright -->

			<a href="http://w3layouts.com">W3layouts</a>
		</p>
		<!-- //copyright -->
	</div>


	<!-- Jquery -->
	<script src="js/jquery-2.2.3.min.js"></script>
	<!-- //Jquery -->
	<!-- envelope effect -->
	<script>
		//variables
		let flip = document.querySelector('.flip');
		let letter = document.querySelector('.letter');
		let btnOpen = document.querySelector('#open');
		let btnClose = document.querySelector('#close');

		//EventListner
		btnOpen.addEventListener('click', open);
		btnClose.addEventListener('click', close);

		//open
		function open() {
			flip.classList.add('open');
			flip.classList.remove('close');
			setTimeout(function () {
				letter.classList.add('letterOpen');
				letter.classList.remove('letterClose');
				letter.style.zIndex = '7';
			}, 400);
		}

		//close
		function close() {
			letter.classList.remove('letterOpen');
			letter.classList.add('letterClose');
			setTimeout(function () {
				flip.classList.remove('open');
				flip.classList.add('close');
				letter.style.zIndex = '5';
			}, 300);
		}
	</script>
	<!-- //envelope effect -->
	
</body>
