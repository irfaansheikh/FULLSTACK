<div class="content-w3ls">
	<form action="#" method="post">
		<div class="form-wthree1 wthree w3-agileits agileits-w3layouts agile w3-agile">		
			
			<div class="form-control"> 
				<label class="header">First Name <span>:</span></label>

			<div class="form-control"> 
				<label class="header">Last Name <span>:</span></label>
				<input type="text" id="lastname" name="lastname" placeholder="Your Last Name" title="Please enter your Last Name" required="">
			</div>
			
			<div class="form-control"> 
				<label class="header">Address <span>:</span></label>
				<input type="text" id="address" name="address" placeholder="Your Address" title="Please enter your Address" required="">
			</div>
			
			<div class="form-control"> 
				<label class="header">Address2 <span>:</span></label>
				<input type="text" id="address2" name="address2" placeholder="Your Second Address" title="Please enter your Second Address" required="">
			</div>
			
			<div class="form-control"> 
				<label class="header">City <span>:</span></label>
				<input type="text" id="city" name="city" placeholder="Your City" title="Please enter your City" required="">

			<div class="form-control">

		</div>
		
		<div class="form-wthree2 wthree w3-agileits agileits-w3layouts agile w3-agile">

				<input type="text" id="zip" name="zip" placeholder="Zip Code" title="Please enter your Zip Code" required="">
			</div>
			
			<div class="form-control">
				<label class="header">Country <span>:</span></label>
				<select>
					<option value="Country" selected>Country</option>
					<option value="USA">USA</option>
					<option value="Germany">Germany</option>
					<option value="Russia">Russia</option>
					<option value="England">England</option>

		</div>
