<!DOCTYPE html>
<html>
<head>
<title>Multi Progressive Form Widget Flat Responsive Widget Template :: w3layouts</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Multi Progressive Form Widget Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //for-mobile-apps -->
<!-- js -->
<script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
<!-- //js -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href='//fonts.googleapis.com/css?family=Signika:400,300,600,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="main">
		<h1>Multi Progressive Form Widget</h1>
		<div id="wrapper" class="wrapper_w3layouts">
			<form action="#" class="testform" id="testform" method="post">
				<fieldset class="personal-data w3_agileits_field">
					<span class="w3l_personal">
						<label class="agileits_label" for="name">Full Name: <i class="required">*</i></label>
						<input type="text" id="name" name="name" placeholder="John Smith" />
					</span>
					<span class="w3ls_personal">
						<label class="agileits_label" for="email">Email: <i class="required">*</i></label>
						<input type="email" name="email" id="email" placeholder="example@mail.com" />
					</span>
					<span class="agileits_personal">
						<label class="agileits_label" for="phone">Phone:</label>
						<input type="tel" name="phone" id="phone" placeholder="000-000-000" />
					</span>
				</fieldset>

				<fieldset class="address-data-inputs w3_agileits_field agileinfo_field">
					<span class="wthree_personal">
						<label class="agileits_label" for="house-id">Building Number:</label>
						<input type="text" id="house-id" name="house-id" placeholder="1" />
					</span>
					<span class="w3_agileits_personal">
						<label class="agileits_label" for="address">Address:</label>
						<input type="text" id="address" name="address" placeholder="Address" />
					</span>
					<span class="agileits_w3layouts_personal">
						<label class="agileits_label" for="street">Street: <i class="required">*</i></label>
						<input type="text" id="street" name="street" placeholder="The Street" />
					</span>
					<span class="agile_personal">
						<label class="agileits_label" for="town">Town:</label>
						<input type="text" id="town" name="town" placeholder="A Town"/>
					</span>
					<span class="w3_agile_personal">
						<label class="agileits_label" for="country">Country:</label>
						<input type="text" id="country" name="country" placeholder="San Luis Obispo"/>
					</span>
					<span class="w3layouts_personal">
						<label class="agileits_label" for="postal-code">Postal Code:</label>
						<input type="text" id="postal-code" name="postal-code" placeholder="93401" />
					</span>
				</fieldset>

				<fieldset class="message-details w3_agileits_field">
					<span class="w3">
						<label class="agileits_label" for="comments">Comments:</label>
						<textarea name="comments" id="comments"></textarea>
					</span>
				</fieldset>
				<div class="clear"></div>
			</form>
		</div>
		<script src="js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/simpleform.min.js"></script>
		<script type="text/javascript">
			$(".testform").simpleform({
				speed : 500,
				transition : 'fade',
				progressBar : true,
				showProgressText : true,
				validate: true
			});

			function validateForm(formID, Obj){

				switch(formID){
					case 'testform' :
						Obj.validate({
							rules: {
								email: {
									required: true,
									email: true
								},
								name: {
									required: true
								},
								street: {
									required: true
								}
							},
							messages: {
								email: {
									required: "Please enter an email address",
									email: "Not a valid email address"
								},
								name: {
									required: "Please enter your name"
								},
								street: {
									required: "Please enter street name"
								}
							}
						});
					return Obj.valid();
					break;
				}
			}
			</script>
		<div class="agileits_copyright">
			<p>Â© 2017 Multi Progressive Form Widget. All rights reserved | Design by <a href="http://w3layouts.com">W3layouts</a></p>
		</div>
	</div>
</body>
</html>
