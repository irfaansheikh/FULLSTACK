<!DOCTYPE html>
<html>
<head>
<title>Stylish Login Form responsive widget Design :: w3layouts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<meta name="keywords" content="Stylesh Login Form Responsive Templates, Iphone Widget Template, Smartphone login forms,Login form, Widget Template, Responsive Templates, a Ipad 404 Templates, Flat Responsive Templates" />
<link href="css/style.css" rel='stylesheet' type='text/css' />
<!-- fonts -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800' rel='stylesheet' type='text/css'>	
<!-- fonts -->
</head>
<body>
	<!-- login-form-->
	<div class="login-form">
		<h1>Navey Login Form</h1>
		<!--form-left-->
		<div class="form-left">
			<form>
				<div class="email">
					<span>Email:</span>
					<input type="text" class="form-control" value="Your Email here" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Your Email here';}">
					<div class="clear"> </div>
				</div>
				<div class="password">
					<span>Password:</span>
					<input type="password" class="form-control" value="123456789" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '123456789';}">
					<div class="clear"> </div>
				</div>
				<p><a href="#">Forgot your password?</a></p>	
				<input type="submit" value="" />
			</form>
		</div>
		<!--form-left-->
		<!--copy-right-->
		<div class="copy-right">
			<p>Template by <a href="http://w3layouts.com/">W3layouts</a></p>
		</div>
		<div class="clear"> </div>
		<!--copy-right-->
	</div>
	<!-- login-form-->
</body>
</html>
