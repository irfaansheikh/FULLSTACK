<!DOCTYPE html>
<html>
<head>
<title>Multi Tabs Contact Form Flat Responsive Widget Template :: w3layouts</title>
<!-- custom-theme -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Multi Tabs Contact Form Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //custom-theme -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- js -->
<script src="js/jquery.min.js"></script>
<!-- //js --> 
<!-- map -->
<script src="//maps.google.com/maps/api/js?sensor=false"></script>
<!-- //map -->
<!-- font-awesome icons -->
<link href="css/font-awesome.css" rel="stylesheet"> 
<!-- //font-awesome icons -->
<link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body>
	<div class="main">
		<h1>Multi Tabs Contact Form</h1>
		<div class="agile_main_grids">
			<div class="w3ls_address_form">
				<ul>
					<li><i class="fa fa-home" aria-hidden="true"></i> AS33D Avenue, Diamonds Street, Melbourne</li>
					<li><i class="fa fa-phone" aria-hidden="true"></i> +(0000) 123 456 123</li>
					<li><i class="fa fa-envelope" aria-hidden="true"></i> <a href="mailto:info@example.com">info@example.com</a></li>
				</ul>
			</div>
			<div class="w3_agile_maps">
				<div class="w3_agile_map">
					<div class="map-canvas"></div>
					<button id="default-map-btn" class="w3ls_button">default</button>
					<button id="green-map-btn" class="w3ls_button">green</button>
					<button id="blue-map-btn" class="w3ls_button">blue with controls</button>
					<button id="grey-map-btn" class="w3ls_button">grey</button>
				</div>
			</div>	
			<div class="agileits_w3layouts_contact">
				<div class="agileinfo_w3layouts_contact">
					<div class="agileits_social_icons">
						<h3>Share Now</h3>
						<ul>
							<li><a href="#" class="w3_facebook"><i class="fa fa-facebook"></i></a></li>
							<li><a href="#" class="w3_twitter"><i class="fa fa-twitter"></i></a></li>
							<li><a href="#" class="w3_rss"><i class="fa fa-rss"></i></a></li>
							<li><a href="#" class="w3_vk"><i class="fa fa-vk"></i></a></li>
							<div class="clear"> </div>
						</ul>
					</div>
					<div class="w3layouts_message">
						<h3>send a message</h3>
						<form action="#" method="post">
							<input type="text" name="Name" placeholder="Name" required="">
							<input type="email" name="email" placeholder="Email" required="">												
							<textarea name="Message" placeholder="Your message here..." required=""></textarea>
							<input type="submit" value="Send">
						</form>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="agileits_copyright">
			<p>Â© 2017 Multi Tabs Contact Form. All rights reserved | Design by <a href="http://w3layouts.com/">W3layouts</a></p>
		</div>
	</div>
<!-- map -->
	<script src="js/prettymaps.js"></script>
	<script>

        $(function(){
            //default
            $('.map-canvas').prettyMaps({
                address: 'Melbourne, Australia',
                image: 'map-icon.png',
                hue: '#ffc600',
                saturation: -20
            });

            //red map example
            $('#default-map-btn').on('click', function(){
                $('.map-canvas').prettyMaps();
            });

            //green map example
            $('#green-map-btn').on('click', function(){
                $('.map-canvas').prettyMaps({
                    address: 'Melbourne, Australia',
                    image: 'map-icon.png',
                    hue: '#00FF55',
                    saturation: -30
                });
            });

            //blue map example
            $('#blue-map-btn').on('click', function(){
                $('.map-canvas').prettyMaps({
                    address: 'Melbourne, Australia',
                    image: 'map-icon.png',
                    hue: '#0073FF',
                    saturation: -30,
                    zoom: 16,
                    panControl: true,
                    zoomControl: true,
                    mapTypeControl: true,
                    scaleControl: true,
                    streetViewControl: true,
                    overviewMapControl: true,
                    scrollwheel: false,
                });
            });
            
            //grey map example
            $('#grey-map-btn').on('click', function(){
                $('.map-canvas').prettyMaps({
                    address: 'Melbourne, Australia',
                    image: 'map-icon.png',
                    saturation: -100,
                    lightness: 10
                });
            });
        });

	</script>	
<!-- //map -->  
</body>
</html>
