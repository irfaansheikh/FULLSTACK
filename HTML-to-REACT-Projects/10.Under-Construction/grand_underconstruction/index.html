<!DOCTYPE HTML>
	<head>
		<title>Grand-underconstruction Website Template | Home :: W3layouts</title>
		<link href="css/style.css" rel="stylesheet" type="text/css"  media="all" />
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.countdown.js"></script>
		<script src="js/script.js"></script>
		<link rel="stylesheet" href="css/jquery.countdown.css" />
	</head>
	<body>
		<!---start-wrap---->
		<div class="wrap">
			<!---start-content---->
			<div class="content">
				<h1>Our website is Under Construction</h1>
				<p>We'll be here soon with a new website. Estimated Time Remaining...</p>
			</div>
			<!---End-content---->
			<!---start-countdown-timer----->
				<div class="timer_wrap">
				<div id="counter"> </div>		
			</div>
				<div class="clear"> </div>
				<!---End-countdown-timer----->
				<!---start-notified----->
				<div class="notified">
					<form>
						<input type="text" class="textbox" value="Email:" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}">
						<input type="submit" value="Submit" />
					</form>
				</div>
				<!---End-notified----->
				<!---start-copy-right----->
				<div class="copy-right">
					<p> &copy; 2013 Grand-underconstruction. All rights reserved | Design by <a href="http://w3layouts.com/">W3layouts</a></p>
				</div>
				<!---End-copy-right----->
		</div>
		<!---End-wrap---->
	</body>
</html>
