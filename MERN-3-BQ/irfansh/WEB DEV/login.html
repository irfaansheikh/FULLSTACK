<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <fieldset><legend>LOGIN FORM</legend>
    
    <h1>Registeration Form</h1>
  <form action="nothing">
    <div><label for="username">Username:
        <input type="text" name="username" id="username" placeholder="Enter your username">
    </label><br><br></div>
    <div><label for="Password">Password:
        <input type="password" name="Password" id="Password" placeholder="Enter your password">
    </label><br><br></div>
    <div><label for="E-mail">E-mail:
        <input type="text" name="E-mail" id="E-mail" placeholder="Enter your E-mail">
    </label><br><br></div>
    <div><label for="DOB">Date of Birth:
        <input type="date" name="DOB" id="DOB">
    </label></div><br>
    <div><label for="month">Month:
        <input type="month" name="month" id="month">
    </label></div><br>
    <div><label for="datetime-local">Date and Time:
        <input type="datetime-local" name="datetime-local" id="datetime-local">
    </label></div><br>
    <div><label for="time">Time:
        <input type="time" name="time" id="time">
    </label></div><br>
    <div><label for="tel">Telephone:
        <input type="tel" name="tel" id="tel">
    </label></div><br>
    <div><label for="file">Select file:
        <input type="file" name="file" id="file">
    </label></div><br>
    <div><label for="color">Color:
        <input type="color" name="color" id="color">
    </label></div><br>
    <div><label for="checking">check the box if you are not a robort:
        <input type="checkbox" name="checking" id="checking">
    </label></div><br>
    <div><label for="selection">Select your Gender:
        <label>Male
            <input type="radio" name="radio" id="selecting">
        </label>
        <label>Male
            <input type="radio" name="radio" id="selecting">
        </label>
    </label><br><br>
    <div><select name="Desciption" id="descipline">
        <option value="English">English</option>
        <option value="Urdu">Urdu</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Zoology">Zoology</option>
        <option value="Chemistry">Chemistry</option>
    </select></div><br>
    <div>
        <textarea name="textarea" id="textarea" cols="30" rows="10"> Enter you massage here...</textarea>
    </div><br>
    <div><button>submit</button></div>
  </form>
</fieldset>
</body>
</html>
